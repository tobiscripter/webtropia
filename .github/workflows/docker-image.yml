name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file mysql/Dockerfile --tag mysql:$(date +%s)
    
    - name: echo hello
      run: docker login --user ${{secrets.DOCKER_USERNAME}} -password ${{secrets.DOCKER_PASSWORD}}

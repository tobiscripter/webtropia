name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:  
    
      
    
    - name: checkout Repo
      uses: actions/checkout@v3
      
    - name: create MYSQL Root Password Secret
      run: echo "${{ secrets.MYSQL_ROOT_PASSWORD }}" > MYSQL_ROOT_PASSWORD.txt

        
    - name: Build the Docker image
      run: docker build
            --file mysql/Dockerfile 
            --tag ${{ secrets.DOCKER_USERNAME }}/mysql:$GITHUB_RUN_NUMBER 
            --secret id=MYSQL_ROOT_PASSWORD,src=MYSQL_ROOT_PASSWORD.txt .
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Push Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mysql:$GITHUB_RUN_NUMBER



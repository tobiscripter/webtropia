name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:  
    - name: checkout Repo
      uses: actions/checkout@v3
        
    - name: Build the Docker image
      run: docker build . --file mysql/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/mysql:$GITHUB_RUN_NUMBER
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Push Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/mysql:$GITHUB_RUN_NUMBER


